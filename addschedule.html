<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Schedulity</title>
</head>
<body>
    <div class="schedule_form">
        <h1>Add a schedule</h1>
        
        <form action="">
            <label for="schedule_id">Enter the schedule name: </label> 
            <br>
            <input type="text" id="schedule_id" name="schedule_id" placeholder="Enter the schedule name" >
            <br>
            <br>
            
            <label for="schedule_description">Schedule description: </label>
            <br>
            <textarea name="schedule_description" id="schedule_description" cols=40 rows=10 placeholder="Enter the schedule description"></textarea>
            <br>
            <br>

            <label for="schedule_start_date">Schedule start date: </label>
            <br>
            <input type="date" id="schedule_start_date" name="schedule_start_date" >
            <br>
            <br>

            <label for="schedule_end_date">Schedule end date: </label>
            <br>
            <input type="date" id="schedule_end_date" name="schedule_end_date" >
            <br>
            <br>

            <input type="submit" value="Add to schedule">

            <a href="home.html"><button>Cancel</button></a>

        </form>
    </div>  

</body>
</html>
